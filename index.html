<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockGame</title>
    <link rel="icon" href="favicon.png">
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <div>YourHP:<br>12</div>
            </td>
            <td style="height: 200px; border: 1px solid black;">
                <div id="EnemyHealt">
                    <span id="EnemyHealtValue"></span> / <span id="EnemyHealtMax"></span>
                </div>
                <div id="Enemy"></div>
            </td>
            <td rowspan="2">
                <div id="EnemyTower">
                    <h3 style="position: absolute; top: 0;">Your defeated enemies:</h3>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="AvailableBlocks">
                    <div id="A1"></div>
                    <div id="A2"></div>
                    <div id="A3"></div>
                </div>
            </td>
            <td style="width: 520px !important;">
                <div id="GameContainer">
                    <div style="position: absolute; left: 50%; transform: translate(-50%); border: 1px solid black; padding: 2px; border-radius: 10px; background: rgba(122, 44, 44, 0.5); width: 200px;">
                        <div>Time left: <span id="Timer"></span> seconds! <span id="VisualTimeAdd"></span></div>
                        <div>Your Points: <span id="Points">0</span> <span id="VisualPointsAddIndicator"></span></div>
                    </div>
                    <div id="MotivationScreen">
                        <h1 id="MotivationScreenText"></h1>
                    </div>
                </div>
                <div id="PlayerDefenseScreen">
                    <div style="position: absolute; left: 50%; transform: translate(-50%);">
                        <div id="PlayerHPBar"><span id="PlayerHealth">100</span> / <span id="PlayerHealthMax"></span></div>
                        <div>Survive for: <span id="TimeLeft"></span> seconds</div>
                    </div>
                    <div id="Player"></div>
                </div>
            </td>
        </tr>
    </table>
    <div id="SpeechBubble">
        <div id="EnemyIcon"></div>
        <div style="display: flex; flex-direction: column;">
            <div id="EnemyText">You look like trouble, I <span style="font-family: BleedingPixels; color:  red;">destroy</span> trouble! <br><span style="font-size: 16px">*Your turn starts!*</span></div>
            <div id="SkipInfo">Press <b>any key</b> to skip this dialogue...</div>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
