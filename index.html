<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td style="height: 200px; border: 1px solid black;">
                <div id="EnemyHealt">
                    <span id="EnemyHealtValue"></span> / <span id="EnemyHealtMax"></span>
                </div>
                <div id="Enemy"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="AvailableBlocks">
                    <div draggable="true" id="A1"></div>
                    <div draggable="true" id="A2"></div>
                    <div draggable="true" id="A3"></div>
                </div>
            </td>
            <td style="width: 520px !important;">
                <div id="GameContainer">
                    <div id="MotivationScreen">
                        <h1 id="MotivationScreenText"></h1>
                    </div>
                </div>
                <div id="PlayerDefenseScreen">
                    <div style="position: absolute; left: 50%; transform: translate(-50%);">
                        <div id="PlayerHPBar"><span id="PlayerHealth"></span> / <span id="PlayerHealthMax"></span></div>
                        <div>Survive for: <span id="TimeLeft"></span> seconds</div>
                    </div>
                    <div id="Player"></div>
                </div>
            </td>
            <td>
                <h2>Time left: <span id="Timer"></span> seconds! <span id="VisualTimeAdd"></span></h2>
                <h3>Your Points: <span id="Points">0</span> <span id="VisualPointsAddIndicator"></span></h3>
            </td>
        </tr>
    </table>
    <div id="SpeechBubble">
        <div id="EnemyIcon"></div>
        <div id="EnemyText">Auch! That hurt! Now, prepare for your <span style="font-family: BleedingPixels; color:  red;">destruction</span></div>
        <div id="SkipInfo">Press <b>any key</b> to skip this dialogue...</div>
    </div>
</body>
<script src="code.js"></script>
</html>
